apiVersion: apps/v1
kind: Deployment
metadata:
  name: eva-seqcol
spec:
  replicas: 1  # Single replica for development
  template:
    spec:
      containers:
      - name: eva-seqcol
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"